<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - App</title>

    <link rel="stylesheet" href="./static/css/all.min.css">
     <!--End Font Awesome -->

<body>

    <div class="card">
        <div class="search">
            <input type="text" name="search" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invaild city name!</p>
        </div>
        <div class="weather">
            <img src="./static/images/rain.png" alt="weather icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">North Coast</h2>
            <div class="details">
                <div class="col">
                    <div>
                    <img src="./static/images/humidity.png" alt="humidity">
                    </div>
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <div>
                    <img src="./static/images/wind.png" alt="wind">
                </div>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
                </div>

            </div>
        </div>
    </div>
